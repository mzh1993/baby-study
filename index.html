
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="宝贝趣学堂">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <title>宝贝趣学堂</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'ZCOOL KuaiLe', cursive;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            overscroll-behavior-y: contain;
        }
        .bouncy {
            animation: bounce 0.5s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }
        #protocol-warning {
            display: none;
            position: fixed;
            inset: 0;
            background: #FFFBEB;
            z-index: 9999;
            padding: 2rem;
            text-align: center;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-[#FFFBEB]">
    <div id="protocol-warning">
        <div class="text-6xl mb-4">⚠️</div>
        <h1 class="text-2xl font-bold text-red-600 mb-4">不能直接打开 HTML 文件哦</h1>
        <p class="text-gray-600 mb-6 leading-relaxed">
            由于浏览器的安全限制，现代网页 App 需要通过<b>“网址”</b>访问。<br>
            直接双击文件是无法运行识字和朗读功能的。
        </p>
        <div class="bg-white p-4 rounded-xl shadow-inner text-sm text-left text-gray-500 mb-6">
            <b>解决办法：</b><br>
            1. 请参考 <code class="bg-gray-100 px-1">README.md</code> 部署到 <b>GitHub Pages</b>。<br>
            2. 或使用本地服务器（如 VS Code Live Server）启动。
        </div>
        <button onclick="window.location.reload()" class="bg-blue-500 text-white px-8 py-3 rounded-full font-bold shadow-lg">我已部署到 GitHub，重试一下</button>
    </div>

    <div id="root"></div>

    <script>
        // 检测协议
        if (window.location.protocol === 'file:') {
            document.getElementById('protocol-warning').style.display = 'flex';
            document.getElementById('root').style.display = 'none';
        }

        // 健壮的 Service Worker 注册脚本
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swUrl = new URL('./sw.js', window.location.href);
                if (swUrl.origin === window.location.origin && window.location.protocol !== 'file:') {
                    navigator.serviceWorker.register('./sw.js')
                        .then(reg => console.log('ServiceWorker 注册成功'))
                        .catch(err => console.warn('ServiceWorker 注册失败:', err));
                }
            });
        }
    </script>
    <script type="module" src="./index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
